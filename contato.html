</head>
<body>
  <!-- Reaproveita o cabeçalho -->

    <div class="container">
      <div class="header-content">
        <div class="logo">
          <img src="img/icone_planeja_bem_sem_fundo_peq.png" alt="PlanejaBem Logo" style="height: 40px; margin-bottom: 6px;" />

        <nav>

      </div>
    </div>
  </header>

  <!-- Formulário de Contato -->
  <section class="contact-section">
    <div class="container">
      <h2>Entre em Contato</h2>
      <form action="enviar-contato.php" method="POST" enctype="multipart/form-data" class="contact-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <label for="anexo">Anexar Imagem (opcional):</label>
        <input type="file" id="anexo" name="anexo" accept="image/*">

        <button type="submit" class="cta-button">Enviar Mensagem</button>
      </form>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-links">

          <a href="https://www.instagram.com/planejabem.app" target="_blank" style="color: white; text-decoration: none;">
            <i class="fab fa-instagram" style="color: white; margin-right: 6px;"></i> @planejabem.app
          </a>
        </p>
      </div>
    </div>
  </footer>
</body>
