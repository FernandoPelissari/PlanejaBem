<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - PlanejaBem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <img
              src="img/icone_planeja_bem_sem_fundo_peq.png"
              alt="PlanejaBem Logo"
              style="
                height: 40px;
                vertical-align: bottom;
                margin-bottom: 6px;
                margin-right: 5px;
              "
            />
            <span style="padding-top: 10px; margin-top: 100px">PlanejaBem</span>
          </div>
          <nav>
            <ul class="nav-menu">
              <li><a href="index.html#recursos">Recursos</a></li>
              <li><a href="index.html#planos">Planos</a></li>
              <li><a href="contato.html">Contato</a></li>
            </ul>
          </nav>
          <a href="https://painel.planejabem.app" class="header-cta"
            >Teste Grátis</a
          >
        </div>
      </div>
    </header>

    <!-- Formulário de Contato -->
    <section
      class="contact-section"
      style="padding: 5rem 0; background: #ffffff"
    >
      <div class="container">
        <h2 class="section-title">Fale com a gente</h2>
        <form
          action="https://formsubmit.co/cfasdev@gmail.com"
          method="POST"
          enctype="multipart/form-data"
          class="contact-form"
          style="max-width: 600px; margin: 0 auto"
        >
          <div style="margin-bottom: 1.5rem">
            <label
              for="nome"
              style="
                display: block;
                font-weight: 600;
                color: #1e293b;
                margin-bottom: 0.5rem;
              "
              >Nome</label
            >
            <input
              type="text"
              id="nome"
              name="nome"
              required
              style="
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #cbd5e1;
                border-radius: 0.5rem;
              "
            />
          </div>
          <div style="margin-bottom: 1.5rem">
            <label
              for="email"
              style="
                display: block;
                font-weight: 600;
                color: #1e293b;
                margin-bottom: 0.5rem;
              "
              >E-mail</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              style="
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #cbd5e1;
                border-radius: 0.5rem;
              "
            />
          </div>
          <div style="margin-bottom: 1.5rem">
            <label
              for="assunto"
              style="
                display: block;
                font-weight: 600;
                color: #1e293b;
                margin-bottom: 0.5rem;
              "
              >Assunto</label
            >
            <input
              type="text"
              id="assunto"
              name="assunto"
              required
              style="
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #cbd5e1;
                border-radius: 0.5rem;
              "
            />
          </div>
          <div style="margin-bottom: 1.5rem">
            <label
              for="mensagem"
              style="
                display: block;
                font-weight: 600;
                color: #1e293b;
                margin-bottom: 0.5rem;
              "
              >Mensagem</label
            >
            <textarea
              id="mensagem"
              name="mensagem"
              rows="5"
              required
              style="
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #cbd5e1;
                border-radius: 0.5rem;
              "
            ></textarea>
          </div>
          <div style="margin-bottom: 2rem">
            <label
              for="anexo"
              style="
                display: block;
                font-weight: 600;
                color: #1e293b;
                margin-bottom: 0.5rem;
              "
              >Anexar imagem (opcional)</label
            >
            <input
              type="file"
              id="anexo"
              name="anexo"
              accept="image/*"
              style="border: none"
            />
          </div>
          <button type="submit" class="cta-button" style="width: 100%">
            Enviar mensagem
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-links">
            <a href="https://www.planejabem.app/termos-e-privacidade.html"
              >Termos de Uso e Privacidade</a
            >
          </div>
          <p>&copy; 2025 PlanejaBem. Todos os direitos reservados.</p>
          <p style="font-weight: bold; font-size: 16px">
            <a
              href="https://www.instagram.com/planejabem.app"
              target="_blank"
              style="color: white; text-decoration: none"
            >
              <i
                class="fab fa-instagram"
                style="color: white; margin-right: 6px"
              ></i>
              @planejabem.app
            </a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
